<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AiPlugs Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1e1e1e; color: #fff; margin: 0; padding: 20px; }
        .header { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background: #555; display: inline-block; margin-right: 5px; }
        .status-dot.online { background: #4CAF50; box-shadow: 0 0 8px #4CAF50; }
        #log-container { background: #111; height: 400px; overflow-y: scroll; padding: 10px; font-family: monospace; border: 1px solid #333; margin-top: 20px; font-size: 13px; }
        .log-entry { margin-bottom: 2px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>AiPlugs Controller</h1>
        <div><span id="status" class="status-dot"></span> System Status</div>
    </div>
    <h3>Backend Logs</h3>
    <div id="log-container"></div>
    <script src="app.js"></script>
</body>
</html>
